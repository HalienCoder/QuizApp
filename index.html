<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuIzZo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outerbox" id="quiz">
      <div class="innerbox">
        <h4 id="score">Score</h4>
        <h2 id="question">Question</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" />
            <label for="a">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" />
            <label for="b">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" />

            <label for="c">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" />
            <label for="d">Answer</label>
          </li>
        </ul>
      </div>
      <button id="next">Next</button>
    </div>
  </body>
</html>
